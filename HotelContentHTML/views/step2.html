


<div class="step-content pos-rel">

    <h3 class="lighter block green">Hotel Policies</h3>
</div>


<div class="form-horizontal">
    <div class="row">

        <div class="col-sm-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <label class="panel-title width-100 ">
                        Check-In Days
                        <input ng-model="checkInPolicy" class="pull-right" type="checkbox">
                    </label>

                </div>
                <div ng-show="checkInPolicy" class="panel-body">
                    <div class="checkbox" ng-repeat="d in days">
                        <label>
                            <input class="vt" type="checkbox"> &nbsp;
                            <span class="lbl" ng-bind="d"></span>
                        </label>
                    </div>
                </div>
            </div><!--end panel-->


        </div>

        <div class="col-sm-3">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <label class="panel-title width-100 ">
                        Check-Out Days
                        <input ng-model="checkOutPolicy" class="pull-right" type="checkbox">
                    </label>

                </div>
                <div ng-show="checkOutPolicy" class="panel-body">
                    <div class="checkbox" ng-repeat="d in days">
                        <label>
                            <input class="vt" type="checkbox"> &nbsp;
                            <span class="lbl" ng-bind="d"></span>
                        </label>
                    </div>
                </div>
            </div><!--end panel-->



        </div>


        <div class="col-sm-3">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <label class="panel-title width-100 ">
                        Weekend
                        <input ng-model="weekdaysDef" class="pull-right" type="checkbox">
                    </label>

                </div>
                <div ng-show="weekdaysDef" class="panel-body">
                    <div class="checkbox " ng-repeat="d in days">
                        <label>
                            <input class="vt" type="checkbox"> &nbsp;
                            <span class="lbl" ng-bind="d"></span>
                        </label>
                    </div>
                </div>
            </div><!--end panel-->


        </div>

    </div>
    <br />
    <hr />
    <br />
<div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title green">Time</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <label class="control-label col-sm-5"> Check-in Time</label>
                    <div class="col-sm-5">
                        <input type="text" placeholder="Text" class="form-control input-sm col-sm-10" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="control-label col-sm-5"> Check-out Time</label>
                    <div class="col-sm-5">
                        <input type="text" placeholder="Text" class="form-control input-sm col-sm-10" />
                    </div>
                </div>
            </div>
        </div>
    </div><!--end panel-->


<hr>
<br>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title green">Additional Policies</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <select class="form-control input-sm col-sm-10">
                        <option>Select Type</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="text" placeholder="Name" class="form-control input-sm col-sm-10" />
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Details" class="form-control input-sm col-sm-10" />
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-link">Add</button>
                </div>
            </div>
        </div>
    </div><!--end panel-->


    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title green">Additional Details</h3>
        </div>
        <div class="panel-body">
            <div class="form-inline">

                <div class="col-sm-3 no-padding"> 
                    <div class="form-group">
                        <label class="col-md-4 control-label">Title</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control input-sm" placeholder="Title">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 no-padding">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Description</label>
                        <div class="col-md-6">
                            <textarea cols="35" rows="4" class="form-control input-sm"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-2 no-padding">

                    <a class="btn btn-link">Add</a>
                </div>
            </div>
        </div>
    </div>



    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title green">Backout</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-xs-12 control-label">Check-In Day</label>
                        <div class="col-xs-12">
                            <div class="col-xs-9 no-padding">
                                <input type="text" class="form-control input-sm " placeholder="MM/DD/YYYY">
                            </div>
                            <div class="col-xs-3">
                                <a class="btn btn-link">
                                    <i class="fa fa-plus fa-2x"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-xs-12 control-label">Check-Out Day</label>
                        <div class="col-xs-12">
                            <div class="col-xs-9 no-padding">
                                <input type="text" class="form-control input-sm " placeholder="MM/DD/YYYY">
                            </div>
                            <div class="col-xs-3">
                                <a class="btn btn-link">
                                    <i class="fa fa-plus fa-2x"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title green">Regional Details</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Currency</label>
                            <div class="col-md-6">
                                <select class="form-control input-sm">
                                    <option>Select Currency</option>
                                    <option>USD</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
