
<div class="page-header row">
    <div class="col-xs-6">
        <h1>
            Hotels
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {{title}}
            </small>
        </h1>
    </div>
    <div class="col-xs-6 ">
        <a id="btnNewHotel" href="#newhotelstep1" class="btn btn-success  pull-right">New Hotel</a>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">

        <div class="table-header">
            Hotel Listing
        </div>
        <div>
            <div class="dataTables_wrapper form-inline no-footer">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="dataTables_length">
                            <label>
                                Display
                                <select class="form-control input-sm" ng-model="PageSize">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> records
                            </label>
                        </div>
                    </div><div class="col-xs-6">
                        <div class="dataTables_filter" id="dynamic-table_filter">
                            <label>Search:<input placeholder="" ng-model="query" class="form-control input-sm" type="search"></label>
                        </div>
                    </div>
                </div>
                <table role="grid" class="table table-striped table-bordered table-hover dataTable no-footer DTTT_selectable">
                    <thead>
                        <tr role="row">
                            <th aria-label="" colspan="1" rowspan="1" class="center sorting_disabled">
                                <label class="pos-rel">
                                    <input class="vt" type="checkbox">
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th colspan="1" rowspan="1" tabindex="0" class="sorting">Id</th>
                            <th colspan="1" rowspan="1" tabindex="0" class="sorting">Hotel Name</th>
                            <th colspan="1" rowspan="1" tabindex="0" class="hidden-480">Address</th>
                            <th colspan="1" rowspan="1" tabindex="0" class="sorting">
                                <i class="vt-icon fa fa-clock-o bigger-110 hidden-480"></i>
                                Update
                            </th>
                            <th colspan="1" rowspan="1" tabindex="0" class="hidden-480 sorting">Status</th>
                            <th aria-label="" colspan="1" rowspan="1" class="sorting_disabled"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-if="loading" class="center" >
                            <td colspan="7">
                                <i class="fa fa-spinner fa-pulse fa-5x"></i>
                            </td>
                        </tr>
                        <tr class="odd" role="row" data-ng-repeat="h in hotels|filter:query">
                            <td class="center">
                                <label class="pos-rel">
                                    <input class="vt" type="checkbox">
                                    <span class="lbl"></span>
                                </label>
                            </td>

                            <td ng-bind="h.Id"></td>
                            <td ng-bind="h.Name"></td>
                            <td class="hidden-480" ng-bind="h.Address.Country"></td>
                            <td ng-bind="h.LastUpdate"></td>
                            <td class="hidden-480">
                                <span class="label label-sm label-warning" ng-bind="h.status">Enable</span>
                            </td>

                            <td>
                                <div class="action-buttons">
                                    <a class="green" href="#">
                                        <i class="vt-icon fa fa-pencil bigger-130"></i>
                                    </a>

                                    <a class="red" href="#">
                                        <i class="vt-icon fa fa-trash-o bigger-130"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row" ng-hide="loading">
                    <div class="col-xs-6">
                        <div class="dataTables_info">Showing {{paginginfo.countFrom}} to {{paginginfo.countTo}} of {{paginginfo.totalRecord}} entries</div>
                    </div>
                    <div class="col-xs-6">
                        <div class="dataTables_paginate paging_simple_numbers">
                            <ul class="pagination">
                                <li tabindex="0" class="paginate_button previous">
                                    <a ng-click="prevPage();">Previous</a>
                                </li>
                                <li tabindex="0" class="">
                                    <span> {{paginginfo.currentPage}} of {{paginginfo.totalPages}}</span>
                                </li>
                                <li id="dynamic-table_next" tabindex="0" class="paginate_button next">
                                    <a ng-click="nextPage();">Next</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
